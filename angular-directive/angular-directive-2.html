<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="myApp">
	<div>
		<label>Their URL field:</label>
		<input type="text" ng-model="theirUrl">
	</div>
	<div my-directive some-attr="theirUrl" my-link-text="Click me to go to Google">
	</div>
	<script type="text/javascript">
	angular.module('myApp', [])
	.directive('myDirective', function() {
		return {
			restrict: 'A',
			replace: true,
			scope: {
				myUrl: '=someAttr', // 经过了修改
				myLinkText: '@'
			},
			template: '<div><label>My Url Field:</label><input type="text" ng-model="myUrl" /><br><a href="{{myUrl}}">{{myLinkText}}</a></div>'
		};
	});
	</script>
</body>
</html>
